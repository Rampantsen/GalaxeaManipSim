name: galaxea_R1ProBlocksStackEasy_all

# 图像和状态形状配置（三相机）
image_shape: &image_shape [3, 224, 224]  # 每个相机都是3通道
shape_meta: &shape_meta
  obs:
    img_head:  # 头部相机
      shape: *image_shape
      type: rgb
    img_left:  # 左手相机
      shape: *image_shape
      type: rgb
    img_right:  # 右手相机
      shape: *image_shape
      type: rgb
    state:
      shape: [16]
      type: low_dim
  action:
    shape: [16]

# 数据集配置
dataset:
  _target_: galaxea_sim.utils.dp_noise_filtered_dataset.GalaxeaImageDataset
  zarr_path: ../../datasets_diffusion_policy/R1ProBlocksStackEasy_all_with_noise.zarr  # 相对于policy/dp目录
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.1
  max_train_episodes: null
  filter_noise: true  # 是否过滤噪声

# 环境运行器（Gymnasium兼容版）
env_runner:
  _target_: diffusion_policy.env_runner.galaxea_image_runner.GalaxeaImageRunner
  output_dir: null
  env_name: R1ProBlocksStackEasy-v0
  n_test: 5  # 每次评估5个episode
  n_test_vis: 0  # 暂不支持视频录制
  test_start_seed: 100000
  max_steps: 300
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  fps: 15
  past_action: False
  tqdm_interval_sec: 1.0
