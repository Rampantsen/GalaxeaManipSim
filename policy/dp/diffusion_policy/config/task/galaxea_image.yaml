name: galaxea_image

# 图像和状态形状配置
# 多相机配置：每个相机是单独的键
# 默认使用224x224，与原版DP和LeRobot一致
image_shape: &image_shape [3, 224, 224]  # 每个相机都是3通道
shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    img_head:  # 头部相机
      shape: *image_shape
      type: rgb
    img_left:  # 左手相机
      shape: *image_shape
      type: rgb
    img_right:  # 右手相机
      shape: *image_shape
      type: rgb
    state:
      shape: [16]  # 双臂qpos维度
      type: low_dim
  action:
    shape: [16]  # 双臂action维度: 7*2 joints + 1*2 grippers

# 环境运行器（如果需要评估）
env_runner:
  _target_: diffusion_policy.env_runner.base_image_runner.BaseImageRunner
  n_train: 0
  n_train_vis: 0
  train_start_seed: 0
  n_test: 0
  n_test_vis: 0
  test_start_seed: 0
  max_steps: 300
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  fps: 10
  past_action: ${past_action_visible}
  n_envs: null

# 数据集配置
dataset:
  _target_: galaxea_sim.utils.dp_noise_filtered_dataset.GalaxeaImageDataset
  zarr_path: datasets_diffusion_policy/R1ProBlocksStackEasy_with_noise.zarr  # 需要替换为实际路径
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.1
  max_train_episodes: null
  filter_noise: True  # 关键参数：是否过滤噪声帧的action
